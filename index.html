<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Test your reactions!</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body >
        <div class="container">

        
            <div class="cursor">
                <img src="images/target-g2fe3b442e_1280.png" alt="">
            </div>
            
            <div class="dashboard-container">
                <div class="dashboard-content">
                    <h2>Test your reflexes!</h2>
                    <h3>Time limit is 3 seconds.</h3>
                    <h4>Click As Fast As You Can!</h4>
                    <h4>Score: <span class="score"></span></h4>
                    <h4>Time: <span class="time"></span></h4>
                </div>
                <div class="gameover-container">
                    <div class="text-content">
                        <h1>Gameover</h1>
                        <p  >Your score: <span class="score"></span></p>

                    </div>
                    <img src="images/coffindance-coffin.gif" alt="coffin dance">
                </div>

            </div>
            <div class="shape">
                <div id="bg-img"></div>
            </div>
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
